<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-color: #ffffff;
            --shadow-light: 0px 4px 15px rgba(0, 255, 183, 0.5);
            --primary-color: #00ffb7;
            --secondary-color: #ff5e78;
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        .light-mode {
            --bg-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #121212;
            --shadow-light: 0px 4px 15px rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        body {
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            text-align: center;
            transition: all 0.4s ease-in-out;
        }

        .dashboard-header {
            font-size: 36px;
            font-weight: 700;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Dashboard Cards */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .dashboard-card {
            width: 280px;
            height: 200px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            transform: translateY(40px);
            opacity: 0;
            animation: floatUp 1s ease-in-out forwards;
        }

        /* Floating Animation */
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .dashboard-card:nth-child(1) { animation-delay: 0.2s; }
        .dashboard-card:nth-child(2) { animation-delay: 0.4s; }
        .dashboard-card:nth-child(3) { animation-delay: 0.6s; }
        .dashboard-card:nth-child(4) { animation-delay: 0.8s; }
        .dashboard-card:nth-child(5) { animation-delay: 1s; }

        /* Hover Effect - Color Change */
        .dashboard-card:hover {
            background: var(--primary-color);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 255, 183, 0.6);
        }

        /* Icons */
        .dashboard-card .icon {
            font-size: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-card:hover .icon {
            transform: scale(1.3);
            color: var(--secondary-color);
        }

        /* Card Flip Effect */
        .dashboard-card::before {
            content: "â†’";
            position: absolute;
            bottom: -20px;
            right: 20px;
            font-size: 40px;
            color: var(--secondary-color);
            opacity: 0;
            transition: all 0.4s ease-in-out;
        }

        .dashboard-card:hover::before {
            opacity: 1;
            bottom: 10px;
        }

        /* Dark Mode Toggle Button */
        .toggle-dark {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--secondary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .toggle-dark:hover {
            background: #ff3b5c;
            transform: scale(1.1);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1 class="dashboard-header">Stock Market Dashboard</h1>
    <div class="dashboard-container">
        
        <a href="{{ url_for('home') }}" class="dashboard-card">
            <i class="fa-solid fa-house icon"></i>
            Home
        </a>
        <a href="{{ url_for('market_data') }}" class="dashboard-card">
            <i class="fa-solid fa-chart-line icon"></i>
            Live Market Data
        </a>
        <a href="{{ url_for('portfolio') }}" class="dashboard-card">
            <i class="fa-solid fa-wallet icon"></i>
            Portfolio
        </a>
        <a href="{{ url_for('clustering') }}" class="dashboard-card">
            <i class="fa-solid fa-cubes icon"></i>
            Stock Clustering
        </a>
        <a href="{{ url_for('recommendations') }}" class="dashboard-card">
            <i class="fa-solid fa-robot icon"></i>
            AI Stock Picks
        </a>
        <a href="{{ url_for('watchlist') }}" class="dashboard-card">
            <i class="fa-solid fa-star icon"></i>
            SIP Calculator
        </a>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");

            if (document.body.classList.contains("light-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        }

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("light-mode");
        }
    </script>

</body>
</html>
